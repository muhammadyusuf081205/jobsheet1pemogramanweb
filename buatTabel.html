<html>
    <head>
        <title>
            membuat tabel
        </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" callpadding="20" callspacing="5">
            <tr>
                <td rowspan="2" align=right valign=bottom>
                    <font face=corier>ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambahkan 1 kolom</td>
            </tr>
            <tr>
                <td>ini juga tambah 1 kolom lagi</td>
                <td colspan="2">ini baris pertama kolom kedua</td>
            </tr>
        </table>
    </body>
</html>
